<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/css/style.css">
  <title>Musify</title>
</head>

<body class="bodyy">
  <nav class="nav">
    <div class="nav__container">
      <div class="nav__logo"></div>
      <form class="login__form form" action="/login" method="POST">
        <label for="email">Email</label>
        <input id='email' class="form__input" name="email" type="email" required  placeholder="Email">
        <label for="password">Password</label>
        <input id='password' class="form__input" name="password" type="password" required placeholder="Password">
        <input class="form__input" type="submit">
      </form>
    </div>
    <form class='signUp' action="/signup" method="POST">
      <h1 class='signUp_title'>Sign Up</h1>
      <input class='signUp_input' type="text" name="firstName" placeholder="First Name ">
      <input class='signUp_input' type="text" name="lastName" placeholder="Last Name ">
      <input class='signUp_input' type="email" name="email" placeholder="Email">
      <input class='signUp_input' type="password" name="password" placeholder="password">
      <input class='signUp_input' type="password" name="confirmPassword" placeholder="confirm your password ">
      <input class='signUp_button' type="submit">
    </form>
  </nav>

  <script src="public/js/fetch.js"></script>
  <script src="public/js/dom.js"></script>

</body>

</html>
